<!DOCTYPE html>
<html>

<head>
  <title>Mr. Evert's Awesome GitHub Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>This is a heading</h1>
  <img src = "https://bbk12e1-cdn.myschoolcdn.com/ftpimages/1145/news/thumb_news1191288_1156633.jpg">
  <p>This is a paragraph.</p>
  <img src = "MandelbrotSet.png" alt = "The Mandelbrot Set">

  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    Your browser does not support the HTML5 canvas tag.
  </canvas>

  <p><script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    </script></p>

</body>

</html>
